<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>thymePage</h1>

<hr/>
<div th:text="${key1}"></div>
<div th:text="${key2}"></div>
<div th:utext="${key2}"></div>


<hr/>
    <h3 th:text="${user}" th:each="user:${users}"></h3>

<hr/>
    <h3 th:each="user:${users}">[[${user}]]</h3>
    <a href="www.baidu.com" >go3</a> <!-- 跳转到localhost:8080/context-path/href-->
    <a href="www.baidu.com" th:href="@{xxx}">go1</a> <!--用xxx取代href  这里的xxx为字符串 一般用为地址 跳转到localhost:8080/context-path/xxx  -->
    <a href="www.baidu.com" th:href="${link}">go2</a> <!--用link取代href  这里的link为变量  跳转到localhost:8080/context-path/${link}-->



<hr/>
<h3>
    <span th:text="${user}" th:each="user:${users}"></span>
</h3>

<hr/>

</body>
</html>
